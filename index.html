<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>MiniCraft – Chunks + Biomes + Sprint + Jour/Nuit + Mob</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui}
#ui{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.6);color:#fff;z-index:5}
#crosshair{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:12px;height:12px;pointer-events:none;z-index:4}
#crosshair::before,#crosshair::after{content:"";position:absolute;background:white}
#crosshair::before{width:12px;height:2px;top:5px}
#crosshair::after{width:2px;height:12px;left:5px}

#hotbar{position:fixed;left:50%;bottom:20px;transform:translateX(-50%);display:flex;gap:10px;padding:10px;background:rgba(0,0,0,.4);border-radius:16px;z-index:4}
.slot{width:44px;height:44px;border-radius:12px;border:2px solid rgba(255,255,255,.3);display:grid;place-items:center;color:white;position:relative;user-select:none}
.slot.selected{border-color:white;transform:translateY(-2px)}
.chip{width:26px;height:26px;border-radius:8px;border:1px solid rgba(0,0,0,.25)}
.badge{position:absolute;right:6px;bottom:4px;font-size:11px;opacity:.85}

#hint{position:fixed;left:12px;bottom:12px;color:white;font-size:14px;z-index:4;background:rgba(0,0,0,.25);padding:6px 10px;border-radius:12px;max-width:92vw}
button{padding:10px 16px;border-radius:12px;border:0;cursor:pointer}
small{opacity:.8}
</style>
</head>

<body>
<div id="crosshair"></div>

<div id="ui">
  <div style="text-align:center;max-width:600px;padding:18px">
    <h1 style="margin:0 0 10px">MiniCraft</h1>
    <p style="margin:0 0 12px;line-height:1.35">
      Clique pour capturer la souris.<br>
      <b>WASD</b> bouger · <b>Souris</b> regarder · <b>Espace</b> sauter (1 fois/appui)<br>
      <b>Shift</b> courir (FOV) · <b>N</b> pause jour/nuit · <b>1–6</b> blocs<br>
      <b>Clic gauche</b> casser / taper mob · <b>Clic droit</b> poser
    </p>
    <button id="start">Jouer</button><br>
    <small>(Biomes + chunks autour de toi)</small>
  </div>
</div>

<div id="hotbar"></div>
<div id="hint">
  Bloc : <span id="blockName">Herbe</span> · Temps: <span id="tod">Jour</span> ·
  Chunk: <span id="chunkInfo">0,0</span> · Biome: <span id="biomeInfo">Plaine</span>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";

/* ---------- DOM ---------- */
const ui = document.getElementById("ui");
const startBtn = document.getElementById("start");
const hotbar = document.getElementById("hotbar");
const blockNameEl = document.getElementById("blockName");
const todEl = document.getElementById("tod");
const chunkInfoEl = document.getElementById("chunkInfo");
const biomeInfoEl = document.getElementById("biomeInfo");

/* ---------- SCÈNE ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const BASE_FOV = 75;
const SPRINT_FOV = 88;
const FOV_SPEED = 10;
let currentFov = BASE_FOV;

const camera = new THREE.PerspectiveCamera(BASE_FOV, innerWidth/innerHeight, 0.1, 600);
camera.position.set(8, 25, 18);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ---------- LUMIÈRES ---------- */
const sun = new THREE.DirectionalLight(0xffffff, 1.0);
scene.add(sun);

const ambient = new THREE.AmbientLight(0xffffff, 0.38);
scene.add(ambient);

const sunBall = new THREE.Mesh(
  new THREE.SphereGeometry(1.1, 18, 18),
  new THREE.MeshBasicMaterial({ color: 0xfff1a8 })
);
scene.add(sunBall);

/* ---------- BLOCS ---------- */
const BLOCKS = [
  {name:"Herbe", color:0x4caf50}, // 0
  {name:"Terre", color:0x7a5230}, // 1
  {name:"Pierre", color:0x9e9e9e},// 2
  {name:"Bois",  color:0x8d6e63}, // 3
  {name:"Sable", color:0xd8c38a}, // 4
  {name:"Neige", color:0xf5f7ff}  // 5
];
let selectedBlock = 0;

const blockGeo = new THREE.BoxGeometry(1,1,1);

const world = new Map();     // "x,y,z" -> mesh
const overrides = new Map(); // "x,y,z" -> number|null

const key = (x,y,z)=>`${x},${y},${z}`;

function hasBlockAt(wx, wy, wz){
  const bx = Math.floor(wx);
  const by = Math.floor(wy);
  const bz = Math.floor(wz);
  return world.has(`${bx},${by},${bz}`);
}

function addBlockMesh(x,y,z,type){
  const k = key(x,y,z);
  if(world.has(k)) return;
  const mat = new THREE.MeshStandardMaterial({color: BLOCKS[type].color});
  const mesh = new THREE.Mesh(blockGeo, mat);
  mesh.position.set(x+0.5, y+0.5, z+0.5);
  mesh.userData = {x,y,z,type, isMob:false};
  scene.add(mesh);
  world.set(k, mesh);
}

function removeBlockMesh(x,y,z){
  const k = key(x,y,z);
  const mesh = world.get(k);
  if(!mesh) return;
  scene.remove(mesh);
  mesh.geometry.dispose();
  mesh.material.dispose();
  world.delete(k);
}

/* ---------- CHUNKS + BIOMES ---------- */
const CHUNK_SIZE = 16;
const RENDER_DISTANCE = 2; // 25 chunks
const chunks = new Map();  // "cx,cz" -> { blocks: string[] }
const chunkKey = (cx,cz)=>`${cx},${cz}`;
const worldToChunk = (x)=>Math.floor(x / CHUNK_SIZE);

// “bruit” simple déterministe
const SEED = 1337;
function hash2(x,z){
  // renvoie 0..1
  const n = (x*73856093) ^ (z*19349663) ^ SEED;
  // >>> 0 => unsigned
  return ((n >>> 0) % 100000) / 100000;
}
function noise2(x,z,scale){
  // sin/cos + un peu de hash
  const s = scale;
  const a = Math.sin((x+SEED)*s) + Math.cos((z-SEED)*s);
  const b = Math.sin((x+z)*s*0.7) * 0.6;
  const c = (hash2(Math.floor(x*0.7), Math.floor(z*0.7)) - 0.5) * 0.8;
  return (a*0.55 + b + c); // ~ -2..2
}
function clamp01(t){ return Math.max(0, Math.min(1, t)); }
function lerp(a,b,t){ return a + (b-a)*t; }

// Biome based on temperature + humidity + elevation
function biomeAt(x,z){
  const temp = clamp01(0.5 + noise2(x,z,0.02) * 0.22 + noise2(x,z,0.05) * 0.08);
  const humid = clamp01(0.5 + noise2(x+1000,z-1000,0.02) * 0.22);

  // relief brut
  const baseElev = noise2(x-500,z+500,0.015);

  // montagnes si baseElev élevé
  const mountain = clamp01((baseElev - 0.35) * 1.6);

  if(mountain > 0.55){
    return { name:"Montagnes", top:2, filler:2, rock:2, heightBase:14, heightAmp:12, tree:0.015 };
  }

  // neige si froid
  if(temp < 0.33){
    return { name:"Neige", top:5, filler:1, rock:2, heightBase:9, heightAmp:6, tree:0.045 };
  }

  // désert si chaud et sec
  if(temp > 0.66 && humid < 0.42){
    return { name:"Désert", top:4, filler:4, rock:2, heightBase:7, heightAmp:4, tree:0.002 };
  }

  // forêt si humide
  if(humid > 0.62){
    return { name:"Forêt", top:0, filler:1, rock:2, heightBase:8, heightAmp:6, tree:0.08 };
  }

  return { name:"Plaine", top:0, filler:1, rock:2, heightBase:7, heightAmp:5, tree:0.03 };
}

function heightAt(x,z){
  const b = biomeAt(x,z);
  // combine du bruit + une influence du biome
  const hNoise =
    noise2(x,z,0.07) * 1.2 +
    noise2(x,z,0.025) * 2.0 +
    noise2(x,z,0.012) * 4.0;
  const h = b.heightBase + hNoise + (hash2(x,z)-0.5)*1.2;
  return Math.max(2, Math.floor(clamp01((h+20)/40) * b.heightAmp + b.heightBase)); // stable-ish
}

function proceduralTypeAt(x,y,z){
  const b = biomeAt(x,z);
  const h = heightAt(x,z);
  if(y > h) return null;
  if(y === h) return b.top;
  if(y >= h - 2) return b.filler;
  return b.rock;
}

function trySpawnTree(x,z){
  const b = biomeAt(x,z);
  const chance = b.tree;
  const r = hash2(x*3+17, z*3-23);
  if(r > chance) return null;
  // pas d’arbres dans désert/montagnes extrêmes (déjà faible mais on assure)
  if(b.name === "Désert") return null;
  const baseY = heightAt(x,z);
  return { x, y: baseY, z };
}

function generateChunk(cx, cz){
  const ck = chunkKey(cx,cz);
  if(chunks.has(ck)) return;

  const blocksInChunk = [];
  const startX = cx * CHUNK_SIZE;
  const startZ = cz * CHUNK_SIZE;

  for(let lx=0; lx<CHUNK_SIZE; lx++){
    for(let lz=0; lz<CHUNK_SIZE; lz++){
      const x = startX + lx;
      const z = startZ + lz;

      const h = heightAt(x,z);

      for(let y=0; y<=h; y++){
        const k = key(x,y,z);

        if(overrides.has(k)){
          const ov = overrides.get(k);
          if(ov === null) continue;
          addBlockMesh(x,y,z,ov);
          blocksInChunk.push(k);
          continue;
        }

        const t = proceduralTypeAt(x,y,z);
        if(t === null) continue;
        addBlockMesh(x,y,z,t);
        blocksInChunk.push(k);
      }

      // arbres
      const t = trySpawnTree(x,z);
      if(t){
        const trunkType = 3;
        const leafType = (biomeAt(x,z).name === "Neige") ? 5 : 0;

        // tronc
        for(let yy=t.y+1; yy<=t.y+4; yy++){
          const k1 = key(t.x,yy,t.z);
          if(overrides.get(k1) === null) continue;
          const use = (overrides.has(k1) && typeof overrides.get(k1) === "number") ? overrides.get(k1) : trunkType;
          addBlockMesh(t.x,yy,t.z,use);
          blocksInChunk.push(k1);
        }
        // “feuilles” (petit cube)
        for(let ax=-1; ax<=1; ax++){
          for(let az=-1; az<=1; az++){
            for(let ay=0; ay<=1; ay++){
              const xx = t.x+ax, yy=t.y+5+ay, zz=t.z+az;
              const k2 = key(xx,yy,zz);
              if(overrides.get(k2) === null) continue;
              const use = (overrides.has(k2) && typeof overrides.get(k2) === "number") ? overrides.get(k2) : leafType;
              addBlockMesh(xx,yy,zz,use);
              blocksInChunk.push(k2);
            }
          }
        }
      }
    }
  }

  chunks.set(ck, { blocks: blocksInChunk });
}

function unloadChunk(cx, cz){
  const ck = chunkKey(cx,cz);
  const ch = chunks.get(ck);
  if(!ch) return;
  for(const bk of ch.blocks){
    const [sx,sy,sz] = bk.split(",").map(Number);
    removeBlockMesh(sx,sy,sz);
  }
  chunks.delete(ck);
}

let lastChunkCX = null, lastChunkCZ = null;
let chunkUpdateTimer = 0;

function updateChunks(force=false){
  const cx = worldToChunk(camera.position.x);
  const cz = worldToChunk(camera.position.z);

  if(!force && cx === lastChunkCX && cz === lastChunkCZ) return;
  lastChunkCX = cx; lastChunkCZ = cz;

  const needed = new Set();
  for(let dx=-RENDER_DISTANCE; dx<=RENDER_DISTANCE; dx++){
    for(let dz=-RENDER_DISTANCE; dz<=RENDER_DISTANCE; dz++){
      const ncx = cx + dx;
      const ncz = cz + dz;
      const ckk = chunkKey(ncx,ncz);
      needed.add(ckk);
      generateChunk(ncx,ncz);
    }
  }
  for(const ckk of chunks.keys()){
    if(!needed.has(ckk)){
      const [ccx, ccz] = ckk.split(",").map(Number);
      unloadChunk(ccx, ccz);
    }
  }

  chunkInfoEl.textContent = `${cx},${cz}`;
  const bx = Math.floor(camera.position.x);
  const bz = Math.floor(camera.position.z);
  biomeInfoEl.textContent = biomeAt(bx,bz).name;
}

/* ---------- HOTBAR ---------- */
function renderHotbar(){
  hotbar.innerHTML = "";
  BLOCKS.forEach((b,i)=>{
    const slot = document.createElement("div");
    slot.className = "slot" + (i===selectedBlock ? " selected" : "");
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.style.background = "#" + b.color.toString(16).padStart(6,"0");
    const badge = document.createElement("div");
    badge.className = "badge";
    badge.textContent = (i+1);
    slot.appendChild(chip);
    slot.appendChild(badge);
    hotbar.appendChild(slot);
  });
  blockNameEl.textContent = BLOCKS[selectedBlock].name;
}
renderHotbar();

/* ---------- CONTRÔLES FPS ---------- */
let yaw=0, pitch=0, locked=false;
const keys = new Set();

// saut “1 fois par appui”
let spaceDown = false;
let jumpQueued = false;

startBtn.addEventListener("click", ()=> renderer.domElement.requestPointerLock());
renderer.domElement.addEventListener("click", ()=> { if(!locked) renderer.domElement.requestPointerLock(); });

document.addEventListener("pointerlockchange", ()=>{
  locked = document.pointerLockElement === renderer.domElement;
  ui.style.display = locked ? "none" : "grid";
});

addEventListener("mousemove", (e)=>{
  if(!locked) return;
  yaw   -= e.movementX * 0.0022;
  pitch -= e.movementY * 0.0022;
  pitch = Math.max(-1.55, Math.min(1.55, pitch));
});

addEventListener("keydown", (e)=>{
  keys.add(e.code);

  if(e.code === "Space" && !e.repeat){
    if(!spaceDown){
      spaceDown = true;
      jumpQueued = true;
    }
  }

  if(e.code === "KeyN" && !e.repeat){
    dayCycleEnabled = !dayCycleEnabled;
  }

  if(e.code.startsWith("Digit")){
    const n = Number(e.code.replace("Digit","")) - 1;
    if(n>=0 && n<BLOCKS.length){
      selectedBlock = n;
      renderHotbar();
    }
  }
});

addEventListener("keyup", (e)=>{
  keys.delete(e.code);
  if(e.code === "Space") spaceDown = false;
});

/* ---------- MOBS ---------- */
const mobs = [];
function spawnMob(x, y, z){
  const mobGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
  const mobMat = new THREE.MeshStandardMaterial({ color: 0x7CFC00 });
  const mob = new THREE.Mesh(mobGeo, mobMat);
  mob.position.set(x + 0.5, y + 0.4, z + 0.5);
  mob.userData = { isMob:true, hp:3, vx:0, vz:0, wanderTimer:0 };
  scene.add(mob);
  mobs.push(mob);
  return mob;
}
spawnMob(10, 20, 10);

/* ---------- RAYCAST + OUTLINE ---------- */
const raycaster = new THREE.Raycaster();
addEventListener("contextmenu", e=>e.preventDefault());

const outline = new THREE.BoxHelper(new THREE.Mesh(blockGeo), 0xffffff);
outline.visible = false;
scene.add(outline);

function getHit(){
  raycaster.setFromCamera({x:0,y:0}, camera);
  const targets = [...world.values(), ...mobs];
  return raycaster.intersectObjects(targets, false);
}

function canPlaceAt(x,y,z){
  const px = camera.position.x;
  const py = camera.position.y;
  const pz = camera.position.z;
  const dx = (x+0.5) - px;
  const dz = (z+0.5) - pz;
  const closeXZ = (dx*dx + dz*dz) < 0.7*0.7;
  const closeY = Math.abs((y+0.9) - (py-1.0)) < 1.8;
  return !(closeXZ && closeY);
}

addEventListener("mousedown", (e)=>{
  if(!locked) return;

  const hits = getHit();
  if(!hits.length) return;

  const hit = hits[0];
  const obj = hit.object;

  if(e.button===0){
    if(obj.userData?.isMob){
      obj.userData.hp -= 1;
      const push = new THREE.Vector3();
      camera.getWorldDirection(push);
      push.y = 0;
      push.normalize().multiplyScalar(0.25);
      obj.position.add(push);

      if(obj.userData.hp <= 0){
        scene.remove(obj);
        obj.geometry.dispose();
        obj.material.dispose();
        const idx = mobs.indexOf(obj);
        if(idx >= 0) mobs.splice(idx, 1);
      }
      return;
    }

    const b = obj.userData;
    const k = key(b.x,b.y,b.z);
    overrides.set(k, null);
    removeBlockMesh(b.x,b.y,b.z);

  } else if(e.button===2){
    if(obj.userData?.isMob) return;

    const b = obj.userData;
    const n = hit.face?.normal;
    if(!n) return;

    const nx = b.x + Math.round(n.x);
    const ny = b.y + Math.round(n.y);
    const nz = b.z + Math.round(n.z);

    if(!canPlaceAt(nx,ny,nz)) return;

    const k = key(nx,ny,nz);
    overrides.set(k, selectedBlock);
    addBlockMesh(nx,ny,nz,selectedBlock);
  }
});

/* ---------- JOUR / NUIT ---------- */
let dayCycleEnabled = true;
let timeOfDay = 0.15;
const DAY_SECONDS = 60;

function updateDayNight(dt){
  if(dayCycleEnabled){
    timeOfDay = (timeOfDay + dt / DAY_SECONDS) % 1;
  }
  const angle = timeOfDay * Math.PI * 2;

  const sunY = Math.sin(angle);
  const sunHeight = clamp01((sunY + 0.1) / 1.1);

  const radius = 60;
  sun.position.set(
    Math.cos(angle) * radius,
    lerp(-10, 48, sunHeight),
    Math.sin(angle) * radius
  );
  sunBall.position.copy(sun.position);

  sun.intensity = lerp(0.05, 1.0, sunHeight);
  ambient.intensity = lerp(0.08, 0.42, sunHeight);

  const SKY_DAY = new THREE.Color(0x87ceeb);
  const SKY_SUNSET = new THREE.Color(0xff8a4c);
  const SKY_NIGHT = new THREE.Color(0x050814);

  const sunsetFactor = clamp01(1 - Math.abs(sunY) * 3);
  const nightFactor = clamp01(1 - sunHeight);

  const sky1 = SKY_DAY.clone().lerp(SKY_SUNSET, sunsetFactor);
  const skyFinal = sky1.lerp(SKY_NIGHT, nightFactor * 0.9);
  scene.background = skyFinal;

  let label = "Jour";
  if(sunHeight < 0.15) label = "Nuit";
  else if(sunsetFactor > 0.35) label = "Coucher/Lever";
  todEl.textContent = dayCycleEnabled ? label : (label + " (pause)");
}

/* ---------- PHYSIQUE JOUEUR ---------- */
let velocityY = 0;
const GRAVITY = -22;
const JUMP_FORCE = 8.5;

const PLAYER_HEIGHT = 1.8;
const EPS = 0.001;

function feetY(y){ return y - PLAYER_HEIGHT; }
function groundBlockYAt(playerY){ return Math.floor(feetY(playerY) - EPS); }
function isSolidUnder(playerY){
  const by = groundBlockYAt(playerY);
  return hasBlockAt(camera.position.x, by, camera.position.z);
}
function snapToGround(playerY){
  const by = groundBlockYAt(playerY);
  return (by + 1) + PLAYER_HEIGHT;
}

/* ---------- BOOTSTRAP CHUNKS ---------- */
updateChunks(true);
// place le joueur sur le terrain
{
  const sx = Math.floor(camera.position.x);
  const sz = Math.floor(camera.position.z);
  const h = heightAt(sx,sz);
  camera.position.y = h + 1 + PLAYER_HEIGHT;
}

/* ---------- LOOP ---------- */
const clock = new THREE.Clock();

function animate(){
  requestAnimationFrame(animate);
  const dt = Math.min(clock.getDelta(), 0.05);

  chunkUpdateTimer += dt;
  if(chunkUpdateTimer > 0.35){
    chunkUpdateTimer = 0;
    updateChunks(false);
  }

  updateDayNight(dt);

  const sprinting = keys.has("ShiftLeft") || keys.has("ShiftRight");
  const targetFov = sprinting ? SPRINT_FOV : BASE_FOV;
  currentFov = currentFov + (targetFov - currentFov) * Math.min(1, FOV_SPEED * dt);
  if (Math.abs(camera.fov - currentFov) > 0.001) {
    camera.fov = currentFov;
    camera.updateProjectionMatrix();
  }

  camera.rotation.set(pitch, yaw, 0, "YXZ");

  const forward = new THREE.Vector3();
  camera.getWorldDirection(forward);
  forward.y = 0; forward.normalize();
  const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0));

  const speed = sprinting ? 8 : 5;

  let move = new THREE.Vector3();
  if(keys.has("KeyW")) move.add(forward);
  if(keys.has("KeyS")) move.sub(forward);
  if(keys.has("KeyA")) move.sub(right);
  if(keys.has("KeyD")) move.add(right);
  if(move.lengthSq()>0) move.normalize().multiplyScalar(speed * dt);

  const nextX = camera.position.x + move.x;
  const nextZ = camera.position.z + move.z;

  if(!hasBlockAt(nextX, camera.position.y - 0.2, camera.position.z) &&
     !hasBlockAt(nextX, camera.position.y - 1.2, camera.position.z)){
    camera.position.x = nextX;
  }
  if(!hasBlockAt(camera.position.x, camera.position.y - 0.2, nextZ) &&
     !hasBlockAt(camera.position.x, camera.position.y - 1.2, nextZ)){
    camera.position.z = nextZ;
  }

  velocityY += GRAVITY * dt;
  let newY = camera.position.y + velocityY * dt;

  if(velocityY <= 0 && isSolidUnder(newY)){
    newY = snapToGround(newY);
    velocityY = 0;
  }
  if(velocityY > 0 && hasBlockAt(camera.position.x, newY - 0.1, camera.position.z)){
    velocityY = 0;
  }

  camera.position.y = newY;

  const onGround = isSolidUnder(camera.position.y);
  if(onGround && jumpQueued){
    velocityY = JUMP_FORCE;
  }
  jumpQueued = false;

  if(camera.position.y < -20){
    const sx = Math.floor(camera.position.x);
    const sz = Math.floor(camera.position.z);
    const h = heightAt(sx,sz);
    camera.position.set(sx+0.5, h + 1 + PLAYER_HEIGHT, sz+0.5);
    velocityY = 0;
  }

  // IA mob simple
  const playerPos = camera.position;
  const isNight = todEl.textContent.includes("Nuit");

  for(const mob of mobs){
    let grounded = false;
    for(let yy = Math.floor(mob.position.y); yy >= -2; yy--){
      if(hasBlockAt(mob.position.x, yy, mob.position.z)){
        mob.position.y = yy + 0.9;
        grounded = true;
        break;
      }
    }
    if(!grounded) mob.position.y -= 5 * dt;

    const dx = playerPos.x - mob.position.x;
    const dz = playerPos.z - mob.position.z;
    const dist = Math.hypot(dx, dz);

    const mobSpeed = 1.8 * (isNight ? 1.35 : 1.0);

    if(dist < 7 && dist > 0.001){
      mob.userData.vx = (dx / dist) * mobSpeed;
      mob.userData.vz = (dz / dist) * mobSpeed;
    } else {
      mob.userData.wanderTimer -= dt;
      if(mob.userData.wanderTimer <= 0){
        mob.userData.wanderTimer = 1 + Math.random() * 2;
        const a = Math.random() * Math.PI * 2;
        mob.userData.vx = Math.cos(a) * (mobSpeed * 0.5);
        mob.userData.vz = Math.sin(a) * (mobSpeed * 0.5);
      }
    }

    const nx = mob.position.x + mob.userData.vx * dt;
    const nz = mob.position.z + mob.userData.vz * dt;

    if(!hasBlockAt(nx, mob.position.y - 0.3, mob.position.z)) mob.position.x = nx;
    else mob.userData.vx *= -0.3;

    if(!hasBlockAt(mob.position.x, mob.position.y - 0.3, nz)) mob.position.z = nz;
    else mob.userData.vz *= -0.3;

    mob.rotation.y += 0.8 * dt;
  }

  const hits = getHit();
  if(hits.length){
    outline.visible = true;
    outline.setFromObject(hits[0].object);
  } else {
    outline.visible = false;
  }

  renderer.render(scene, camera);
}
animate();

addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
