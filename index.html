<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>MiniCraft – jour/nuit + mob</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui}
#ui{
  position:fixed;inset:0;display:grid;place-items:center;
  background:rgba(0,0,0,.6);color:#fff;z-index:5
}
#crosshair{
  position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
  width:12px;height:12px;pointer-events:none;z-index:4
}
#crosshair::before,#crosshair::after{content:"";position:absolute;background:white}
#crosshair::before{width:12px;height:2px;top:5px}
#crosshair::after{width:2px;height:12px;left:5px}

#hotbar{
  position:fixed;left:50%;bottom:20px;transform:translateX(-50%);
  display:flex;gap:10px;padding:10px;
  background:rgba(0,0,0,.4);border-radius:16px;z-index:4
}
.slot{
  width:44px;height:44px;border-radius:12px;
  border:2px solid rgba(255,255,255,.3);
  display:grid;place-items:center;color:white;position:relative;
  user-select:none;
}
.slot.selected{border-color:white;transform:translateY(-2px)}
.chip{width:26px;height:26px;border-radius:8px;border:1px solid rgba(0,0,0,.25)}
.badge{position:absolute;right:6px;bottom:4px;font-size:11px;opacity:.85}

#hint{
  position:fixed;left:12px;bottom:12px;color:white;font-size:14px;z-index:4;
  background: rgba(0,0,0,.25);
  padding: 6px 10px;
  border-radius: 12px;
}
button{padding:10px 16px;border-radius:12px;border:0;cursor:pointer}
small{opacity:.8}
</style>
</head>

<body>
<div id="crosshair"></div>

<div id="ui">
  <div style="text-align:center;max-width:520px;padding:18px">
    <h1 style="margin:0 0 10px">MiniCraft</h1>
    <p style="margin:0 0 12px;line-height:1.35">
      Clique pour capturer la souris.<br>
      <b>WASD</b> : bouger · <b>Souris</b> : regarder · <b>Espace</b> : sauter<br>
      <b>Clic gauche</b> : casser / taper le mob · <b>Clic droit</b> : poser · <b>1–5</b> : blocs<br>
      <b>N</b> : pause cycle jour/nuit
    </p>
    <button id="start">Jouer</button><br>
    <small>(Shift = courir)</small>
  </div>
</div>

<div id="hotbar"></div>
<div id="hint">
  Bloc : <span id="blockName">Herbe</span> · Mob: cube vert (3 PV) · Temps: <span id="tod">Jour</span>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.161.0/build/three.module.js";

/* ---------- DOM ---------- */
const ui = document.getElementById("ui");
const startBtn = document.getElementById("start");
const hotbar = document.getElementById("hotbar");
const blockNameEl = document.getElementById("blockName");
const todEl = document.getElementById("tod");

/* ---------- SCÈNE ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // jour par défaut

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 300);
camera.position.set(8, 12, 18);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ---------- LUMIÈRES ---------- */
const sun = new THREE.DirectionalLight(0xffffff, 1.0);
sun.position.set(12, 30, 10);
scene.add(sun);

const ambient = new THREE.AmbientLight(0xffffff, 0.38);
scene.add(ambient);

// “boule soleil” (visuel)
const sunBall = new THREE.Mesh(
  new THREE.SphereGeometry(1.1, 18, 18),
  new THREE.MeshBasicMaterial({ color: 0xfff1a8 })
);
sunBall.position.set(25, 35, -25);
scene.add(sunBall);

/* ---------- BLOCS ---------- */
const BLOCKS = [
  {name:"Herbe", color:0x4caf50},
  {name:"Terre", color:0x7a5230},
  {name:"Pierre", color:0x9e9e9e},
  {name:"Bois",  color:0x8d6e63},
  {name:"Sable", color:0xd8c38a}
];
let selectedBlock = 0;

const blockGeo = new THREE.BoxGeometry(1,1,1);
const world = new Map();
const key = (x,y,z)=>`${x},${y},${z}`;

function addBlock(x,y,z,type){
  const k = key(x,y,z);
  if(world.has(k)) return;

  const mat = new THREE.MeshStandardMaterial({color: BLOCKS[type].color});
  const mesh = new THREE.Mesh(blockGeo, mat);
  mesh.position.set(x+0.5, y+0.5, z+0.5);
  mesh.userData = {x,y,z,type, isMob:false};
  scene.add(mesh);
  world.set(k, mesh);
}
function removeBlock(x,y,z){
  const k = key(x,y,z);
  const mesh = world.get(k);
  if(!mesh) return;
  scene.remove(mesh);
  mesh.geometry.dispose();
  mesh.material.dispose();
  world.delete(k);
}
function hasBlockAt(wx, wy, wz){
  const bx = Math.floor(wx);
  const by = Math.floor(wy);
  const bz = Math.floor(wz);
  return world.has(`${bx},${by},${bz}`);
}

/* ---------- GÉNÉRATION MINI MONDE ---------- */
const W=16, D=16;
for(let x=0;x<W;x++){
  for(let z=0;z<D;z++){
    const h = 3 + Math.floor(1.2*Math.sin(x*0.55) + 1.2*Math.cos(z*0.55));
    for(let y=0;y<h;y++){
      const type = (y===h-1) ? 0 : (y>=h-3 ? 1 : 2);
      addBlock(x,y,z,type);
    }
  }
}
// arbre
for(let y=5;y<8;y++) addBlock(5,y,5,3);
addBlock(4,8,5,0); addBlock(5,8,4,0); addBlock(5,8,5,0); addBlock(6,8,5,0); addBlock(5,8,6,0);

/* ---------- HOTBAR ---------- */
function renderHotbar(){
  hotbar.innerHTML = "";
  BLOCKS.forEach((b,i)=>{
    const slot = document.createElement("div");
    slot.className = "slot" + (i===selectedBlock ? " selected" : "");
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.style.background = "#" + b.color.toString(16).padStart(6,"0");
    const badge = document.createElement("div");
    badge.className = "badge";
    badge.textContent = (i+1);
    slot.appendChild(chip);
    slot.appendChild(badge);
    hotbar.appendChild(slot);
  });
  blockNameEl.textContent = BLOCKS[selectedBlock].name;
}
renderHotbar();

/* ---------- CONTRÔLES FPS ---------- */
let yaw=0, pitch=0, locked=false;
const keys = new Set();

startBtn.addEventListener("click", ()=> renderer.domElement.requestPointerLock());
renderer.domElement.addEventListener("click", ()=> { if(!locked) renderer.domElement.requestPointerLock(); });

document.addEventListener("pointerlockchange", ()=>{
  locked = document.pointerLockElement === renderer.domElement;
  ui.style.display = locked ? "none" : "grid";
});

addEventListener("mousemove", (e)=>{
  if(!locked) return;
  yaw   -= e.movementX * 0.0022;
  pitch -= e.movementY * 0.0022;
  pitch = Math.max(-1.55, Math.min(1.55, pitch));
});

addEventListener("keydown", (e)=>{
  keys.add(e.code);
  if(e.code.startsWith("Digit")){
    const n = Number(e.code.replace("Digit","")) - 1;
    if(n>=0 && n<BLOCKS.length){
      selectedBlock = n;
      renderHotbar();
    }
  }
});
addEventListener("keyup", (e)=> keys.delete(e.code));

/* ---------- MOBS ---------- */
const mobs = [];

function spawnMob(x, y, z){
  const mobGeo = new THREE.BoxGeometry(0.8, 0.8, 0.8);
  const mobMat = new THREE.MeshStandardMaterial({ color: 0x7CFC00 }); // slime
  const mob = new THREE.Mesh(mobGeo, mobMat);
  mob.position.set(x + 0.5, y + 0.4, z + 0.5);
  mob.userData = { isMob:true, hp:3, vx:0, vz:0, wanderTimer:0 };
  scene.add(mob);
  mobs.push(mob);
  return mob;
}
spawnMob(10, 10, 10);

/* ---------- RAYCAST + SURBRILLANCE ---------- */
const raycaster = new THREE.Raycaster();
addEventListener("contextmenu", e=>e.preventDefault());

const outline = new THREE.BoxHelper(new THREE.Mesh(blockGeo), 0xffffff);
outline.visible = false;
scene.add(outline);

function getHit(){
  raycaster.setFromCamera({x:0,y:0}, camera);
  const targets = [...world.values(), ...mobs];
  return raycaster.intersectObjects(targets, false);
}

addEventListener("mousedown", (e)=>{
  if(!locked) return;

  const hits = getHit();
  if(!hits.length) return;

  const hit = hits[0];
  const obj = hit.object;

  if(e.button===0){
    if(obj.userData?.isMob){
      obj.userData.hp -= 1;

      const push = new THREE.Vector3();
      camera.getWorldDirection(push);
      push.y = 0;
      push.normalize().multiplyScalar(0.25);
      obj.position.add(push);

      if(obj.userData.hp <= 0){
        scene.remove(obj);
        obj.geometry.dispose();
        obj.material.dispose();
        const idx = mobs.indexOf(obj);
        if(idx >= 0) mobs.splice(idx, 1);
      }
      return;
    }

    const b = obj.userData;
    removeBlock(b.x,b.y,b.z);

  } else if(e.button===2){
    if(obj.userData?.isMob) return;
    const b = obj.userData;
    const n = hit.face?.normal;
    if(!n) return;
    addBlock(b.x + Math.round(n.x), b.y + Math.round(n.y), b.z + Math.round(n.z), selectedBlock);
  }
});

/* ---------- PHYSIQUE JOUEUR ---------- */
let velocityY = 0;
const GRAVITY = -22;
const JUMP_FORCE = 8.5;
const PLAYER_HEIGHT = 1.8;

function isGroundBelow(yCandidate){
  return hasBlockAt(camera.position.x, yCandidate - PLAYER_HEIGHT, camera.position.z);
}

/* ---------- JOUR / NUIT ---------- */
let dayCycleEnabled = true;
let timeOfDay = 0.15;               // 0..1 (0 = minuit, 0.5 = midi)
const DAY_SECONDS = 60;             // durée d’un jour complet en secondes (change si tu veux)

addEventListener("keydown", (e)=>{
  if(e.code === "KeyN"){
    dayCycleEnabled = !dayCycleEnabled;
  }
});

function lerp(a,b,t){ return a + (b-a)*t; }
function clamp01(t){ return Math.max(0, Math.min(1, t)); }

// couleurs ciel
const SKY_DAY = new THREE.Color(0x87ceeb);
const SKY_SUNSET = new THREE.Color(0xff8a4c);
const SKY_NIGHT = new THREE.Color(0x050814);

// met à jour lumière + ciel
function updateDayNight(dt){
  if(dayCycleEnabled){
    timeOfDay = (timeOfDay + dt / DAY_SECONDS) % 1;
  }

  // soleil: angle (0=minuit, pi=midi)
  const angle = timeOfDay * Math.PI * 2;

  // hauteur soleil (sinus)
  const sunY = Math.sin(angle);          // -1..1
  const sunHeight = clamp01((sunY + 0.1) / 1.1); // 0..1 (un peu de marge)

  // position du soleil (tourne autour)
  const radius = 45;
  sun.position.set(
    Math.cos(angle) * radius,
    lerp(-10, 35, sunHeight),
    Math.sin(angle) * radius
  );
  sunBall.position.copy(sun.position);

  // intensités
  sun.intensity = lerp(0.05, 1.0, sunHeight);
  ambient.intensity = lerp(0.08, 0.42, sunHeight);

  // ciel: nuit -> sunset -> jour
  // on fait un “sunsetFactor” quand le soleil est bas
  const sunsetFactor = clamp01(1 - Math.abs(sunY) * 3); // max quand proche de l’horizon
  const nightFactor = clamp01(1 - sunHeight);

  // mélange : d’abord jour/sunset, puis vers nuit
  const sky1 = SKY_DAY.clone().lerp(SKY_SUNSET, sunsetFactor);
  const skyFinal = sky1.lerp(SKY_NIGHT, nightFactor * 0.9);
  scene.background = skyFinal;

  // texte UI
  let label = "Jour";
  if(sunHeight < 0.15) label = "Nuit";
  else if(sunsetFactor > 0.35) label = "Coucher/Lever";
  todEl.textContent = dayCycleEnabled ? label : (label + " (pause)");
}

/* ---------- LOOP ---------- */
const clock = new THREE.Clock();

function animate(){
  requestAnimationFrame(animate);
  const dt = Math.min(clock.getDelta(), 0.05);

  // jour/nuit
  updateDayNight(dt);

  // rotation caméra
  camera.rotation.set(pitch, yaw, 0, "YXZ");

  // direction avant/droite
  const forward = new THREE.Vector3();
  camera.getWorldDirection(forward);
  forward.y = 0; forward.normalize();
  const right = new THREE.Vector3().crossVectors(forward, new THREE.Vector3(0,1,0));

  // vitesse
  const speed = keys.has("ShiftLeft") ? 8 : 5;

  // mouvement voulu
  let move = new THREE.Vector3();
  if(keys.has("KeyW")) move.add(forward);
  if(keys.has("KeyS")) move.sub(forward);
  if(keys.has("KeyA")) move.sub(right);
  if(keys.has("KeyD")) move.add(right);
  if(move.lengthSq()>0) move.normalize().multiplyScalar(speed * dt);

  // collision horizontale joueur (2 hauteurs)
  const nextX = camera.position.x + move.x;
  const nextZ = camera.position.z + move.z;

  if(!hasBlockAt(nextX, camera.position.y - 0.2, camera.position.z) &&
     !hasBlockAt(nextX, camera.position.y - 1.2, camera.position.z)){
    camera.position.x = nextX;
  }
  if(!hasBlockAt(camera.position.x, camera.position.y - 0.2, nextZ) &&
     !hasBlockAt(camera.position.x, camera.position.y - 1.2, nextZ)){
    camera.position.z = nextZ;
  }

  // gravité
  velocityY += GRAVITY * dt;
  let nextY = camera.position.y + velocityY * dt;

  if(velocityY <= 0 && isGroundBelow(nextY)){
    velocityY = 0;
    camera.position.y = Math.floor(camera.position.y) + PLAYER_HEIGHT;
  } else {
    camera.position.y = nextY;
  }

  // plafond
  if(velocityY > 0 && hasBlockAt(camera.position.x, camera.position.y, camera.position.z)){
    velocityY = 0;
  }

  // saut
  const onGround = isGroundBelow(camera.position.y);
  if(onGround && keys.has("Space")){
    velocityY = JUMP_FORCE;
  }

  // respawn si chute
  if(camera.position.y < -10){
    camera.position.set(8, 12, 18);
    velocityY = 0;
  }

  /* ---------- IA MOBS ---------- */
  const playerPos = camera.position;

  for(const mob of mobs){
    // coller au sol
    let grounded = false;
    for(let yy = Math.floor(mob.position.y); yy >= -2; yy--){
      if(hasBlockAt(mob.position.x, yy, mob.position.z)){
        mob.position.y = yy + 0.9;
        grounded = true;
        break;
      }
    }
    if(!grounded) mob.position.y -= 5 * dt;

    // distance joueur
    const dx = playerPos.x - mob.position.x;
    const dz = playerPos.z - mob.position.z;
    const dist = Math.hypot(dx, dz);

    const mobSpeed = 1.8;

    // (option fun) la nuit il devient + “agressif”
    const nightBoost = (todEl.textContent.includes("Nuit") ? 1.35 : 1.0);

    if(dist < 7 && dist > 0.001){
      mob.userData.vx = (dx / dist) * mobSpeed * nightBoost;
      mob.userData.vz = (dz / dist) * mobSpeed * nightBoost;
    } else {
      mob.userData.wanderTimer -= dt;
      if(mob.userData.wanderTimer <= 0){
        mob.userData.wanderTimer = 1 + Math.random() * 2;
        const a = Math.random() * Math.PI * 2;
        mob.userData.vx = Math.cos(a) * (mobSpeed * 0.5);
        mob.userData.vz = Math.sin(a) * (mobSpeed * 0.5);
      }
    }

    // collision mob vs blocs
    const nx = mob.position.x + mob.userData.vx * dt;
    const nz = mob.position.z + mob.userData.vz * dt;

    if(!hasBlockAt(nx, mob.position.y - 0.3, mob.position.z)) mob.position.x = nx;
    else mob.userData.vx *= -0.3;

    if(!hasBlockAt(mob.position.x, mob.position.y - 0.3, nz)) mob.position.z = nz;
    else mob.userData.vz *= -0.3;

    mob.rotation.y += 0.8 * dt;
  }

  // surlignage (bloc ou mob) visé
  const hits = getHit();
  if(hits.length){
    outline.visible = true;
    outline.setFromObject(hits[0].object);
  } else {
    outline.visible = false;
  }

  renderer.render(scene, camera);
}
animate();

/* ---------- RESIZE ---------- */
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
